  <p id="texto">Ejercicio seleccionado: Ninguno</p>

  <script>
    function cargarEjercicio(num) {
      document.getElementById("texto").innerText =
        "Ejercicio seleccionado: " + num;

     
      let anterior = document.getElementById("scriptEjercicio");
      if (anterior) {
        anterior.remove();
      }

   
      let script = document.createElement("script");
      script.src = "ejercicios/ej_" + num + ".js";
      script.id = "scriptEjercicio";

      document.body.appendChild(script);

      console.clear();
      console.log("Ejecutando ejercicio " + num);
    }
  </script>
